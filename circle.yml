general:
  artifacts:
    - "app/build/outputs/apk/app-release-unsigned.apk"
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3,addon-google_apis-google-23,addon-google_apis-google-23,extra-google-google_play_services,extra-google-m2repository"
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assembleRelease
      - curl -F "file=@app/build/outputs/apk/app-release-unsigned.apk" -F "token=${DEPLOY_GATE_API_KEY}" -F "message=sample" https://deploygate.com/api/users/mpppk/apps